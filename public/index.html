<!DOCTYPE html>
<html>
  <style>
  video {
    border: 1px solid black;
    width: 30%;
  }
  </style>
<head>
  <meta name="rtc-room" content="test">
  <title>rtc.io peerconnection and OCR</title>
</head>
<body>
  <h2>rtc.io PeerConnection and OCR</h2>

  <div>
    <h3>Local Video</h3>
		<video id="main" rtc-capture="camera" muted></video>
  </div>

  <div>
    <h3>Remote Video</h3>
		<video rtc-peer rtc-stream="main"></video>
    <canvas id="canvas"></canvas>
  </div>

  <script src="js/common.js"></script>
</body>
</html>
